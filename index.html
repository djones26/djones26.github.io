<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Website</title>
    <style>
        body {
            background-color: rgb(36, 36, 36);
            color: white;
            margin: 0px;
            font-family: san-serif;
        }
        
        .container {
            width: 80%;
            margin: 0px auto;
        }
        
        header {
            background-color: rgb(255, 136, 45);
        }
        
        header::after {
            content: '';
            display: table;
            clear: both;
        }
        
        .logo {
            float: left;
            padding: 10px 0px;
        }
        
        nav {
            float: right;
            top: 0px;
            left: 0px;
            right: 0px;
        }
        
        nav ul {
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        
        nav li {
            display: inline-block;
            margin-left: 70px;
            padding-top: 18px;
            position: relative;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
        }
        
        nav a:hover {
            color: rgb(255, 218, 191);
        }
        
        nav a:before {
            content: '';
            display: block;
            height: 5px;
            background-color: rgb(36, 36, 36);
            
            position: absolute;
            top: 0px;
            width: 0%;
            
            transition: all ease-in-out 250ms;
        }
        
        nav a:hover::before {
            width: 100%;
        }
        
        .basic-text {
            background-color: white;
            color: black;
            padding: 5px;
        }
    </style>
  </head>
  <body>
    <header>
        <div class="container">
            <img class="logo" src="https://www.kasandbox.org/programming-images/avatars/aqualine-seed.png" height="30">
            <nav>

                    <li><a href="#">link 1</a></li>
                    <li><a href="#">link 2</a></li>
                    <li><a href="#">link 3</a></li>
                    <li><a href="#">link 4</a></li>
                    <li><a href="#">link 5</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h1 style="background-color: rgb(77, 77, 77); padding-left: 5px;">Header 1: Main Title</h1>
    <p class="basic-text">
        Testing<br>
        out<br>
        some<br>
        text.<br>
    </p>
    <h2 style="background-color: rgb(102, 102, 102);">Header 2: ~</h2>
    <h3 style="background-color: rgb(128, 128, 128);">Header 3: ~</h3>
    <h4 style="background-color: rgb(153, 153, 153);"> Header 4: ~</h4>
    <h5 style="background-color: rgb(179, 179, 179);">Header 5: ~</h5>
    <h6 style="background-color: rgb(204, 204, 204);">Header 6: ~</h6>
    <script>

  </body>
</html>
